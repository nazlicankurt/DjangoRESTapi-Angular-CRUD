<div class="container">
    <table class="table table-striped">
      <thead>
        <tr class="row">
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Nation</th>
          <th scope="col">Age</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      <tr class="row"
      *ngFor="let card of cards;let i=index">
        <th scope="col">{{i+1}}</th>
        <th scope="col">{{card.name}}</th>
        <th scope="col">{{card.surname}}</th>
        <th scope="col">{{card.nation}}</th>
        <th scope="col">{{card.age}}</th>
        <th ><button [routerLink]="['/cards',i]" class="btn btn-primary"><span class="fa fa-trash">View Details</span></button>
          <a class="btn btn-warning" style="margin-left: 10px" (click)="onEdit(i)" [routerLink]="['/edit',i]"><span class="fa fa-trash">Edit</span></a>
          <button class="btn btn-danger" style="margin-left: 10px" (click)="onDelete(i)"><span class="fa fa-trash">Delete</span></button></th>
      </tr>
      </tbody>
    </table>
   <button class="btn btn-primary bottom-right" (click)="onAddNewCard()" [routerLink]="['/edit','new']">Add New Card</button>
  <router-outlet></router-outlet>
</div>
